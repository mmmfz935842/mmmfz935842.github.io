  <script type="text/javascript">
    //获取设备类型

    var ipad = ua.match(/(iPad).*OS\s([\d_]+)/),
      isIphone = !ipad && ua.match(/(iPhone\sOS)\s([\d_]+)/),
      isAndroid = ua.match(/(Android)\s+([\d.]+)/),
      isMobile = isIphone || isAndroid;

    if (isMobile) {
      //获取设备像素
      var devicewidth = document.documentElement.clientWidth;
      var devicewidth2 = window.screen.width;
      var scale = devicewidth / 1200;
      document.getElementById("view").setAttribute('content',
        "user-scalable=yes, width=device-width, initial-scale=" +
        scale);
    }

    function openWithoutReferrer(url) {
      window.open('javascript:window.name', '<script>location.replace("' + url + '")<\/script>' + (new Date())
        .getTime());
    }

    function download(url) {
      openWithoutReferrer(url);
    }

    var clipboard = new ClipboardJS('.copy-btn');
    clipboard.on('success', function (e) {
      coco({
